// Load bookmarks and theme from localStorage
function loadPreferences() {
const savedBookmarks = localStorage.getItem('bookmarkedShlokas');
if (savedBookmarks) {
bookmarkedShlokas = new Set(JSON.parse(savedBookmarks));
}
const savedTheme = localStorage.getItem('darkMode');
if (savedTheme === 'true') {
document.body.classList.add('dark-mode');
document.getElementById('themeIcon').textContent = 'тШАя╕П';
}
}

// Save bookmarks to localStorage
function saveBookmarks() {
localStorage.setItem('bookmarkedShlokas', JSON.stringify([...bookmarkedShlokas]));
}

// Toggle dark mode
function toggleDarkMode() {
document.body.classList.toggle('dark-mode');
const isDark = document.body.classList.contains('dark-mode');
localStorage.setItem('darkMode', isDark);
document.getElementById('themeIcon').textContent = isDark ? 'тШАя╕П' : 'ЁЯМЩ';
}

// Toggle bookmark
function toggleBookmark(shlokaId, button) {
if (bookmarkedShlokas.has(shlokaId)) {
bookmarkedShlokas.delete(shlokaId);
button.classList.remove('starred');
button.textContent = 'тШЖ';
} else {
bookmarkedShlokas.add(shlokaId);
button.classList.add('starred');
button.textContent = 'тнР';
}
saveBookmarks();

// If in bookmarks view, refresh to show updated list
if (currentView === 'bookmarks') {
renderBookmarkedShlokas();
}
}

// Switch between All Shlokas and Bookmarks view
function switchView(view) {
currentView = view;
const buttons = document.querySelectorAll('.view-toggle button');
buttons.forEach(btn => btn.classList.remove('active'));
window.event.target.classList.add('active');

if (view === 'all') {
renderAllShlokas();
} else {
renderBookmarkedShlokas();
}
}

function changeText() {
const selector = document.getElementById('textSelector');
const index = parseInt(selector.value);
const sidebar = document.getElementById('sidebar');
const toggleBtn = document.querySelector('.sidebar-toggle');
const welcomeScreen = document.getElementById('welcomeScreen');
const contentHeader = document.getElementById('contentHeader');

if (isNaN(index)) {
// Show welcome screen, hide sidebar and toggle button
welcomeScreen.style.display = 'flex';
contentHeader.style.display = 'none';
document.getElementById('viewToggle').style.display = 'none';
sidebar.classList.add('hidden');
toggleBtn.classList.remove('visible');
return;
}

currentText = TEXTS_DATA[index];
currentChapter = null;
document.getElementById('searchInput').value = '';

const totalShlokas = currentText.chapters.reduce((sum, ch) => sum + ch.shlokas.length, 0);
document.getElementById('totalCount').textContent = totalShlokas;
document.getElementById('contentTitle').textContent = currentText.name;
document.getElementById('contentSubtitle').textContent = `рдХреБрд▓ ${currentText.chapters.length} рдЕрдзреНрдпрд╛рдп, ${totalShlokas} рд╢реНрд▓реЛрдХ`;

// Hide welcome screen, show content header, view toggle, sidebar and toggle button
welcomeScreen.style.display = 'none';
contentHeader.style.display = 'block';
document.getElementById('viewToggle').style.display = 'flex';
sidebar.classList.remove('hidden');
toggleBtn.classList.add('visible');

// Reset to all shlokas view
currentView = 'all';
const viewButtons = document.querySelectorAll('.view-toggle button');
viewButtons[0].classList.add('active');
viewButtons[1].classList.remove('active');

renderChapters();
renderAllShlokas();
}

function renderChapters() {
const container = document.getElementById('chaptersList');
container.innerHTML = '';

currentText.chapters.forEach((chapter, index) => {
const div = document.createElement('div');
div.className = 'chapter-item';
div.innerHTML = `
<div class="chapter-title">${chapter.title || 'рдЕрдзреНрдпрд╛рдп ' + chapter.number}</div>
<div class="chapter-count">${chapter.shlokas.length} рд╢реНрд▓реЛрдХ</div>
`;
div.onclick = () => selectChapter(index);
container.appendChild(div);
});
}

function selectChapter(index) {
currentChapter = currentText.chapters[index];
document.querySelectorAll('.chapter-item').forEach((item, i) => {
item.classList.toggle('active', i === index);
});
renderShlokas(currentChapter.shlokas);
}

function renderAllShlokas() {
const allShlokas = currentText.chapters.flatMap(ch => ch.shlokas);
renderShlokas(allShlokas);

function getAudioPath(shlokaNumber) {
if (!currentText || !AUDIO_PATHS[currentText.name]) return null;
return AUDIO_PATHS[currentText.name][shlokaNumber] || null;
}

function playAudio(audioPath, button) {
if (!audioPath) return;

// Check if clicking the same audio that's currently loaded
if (currentPath === audioPath && currentAudio) {
if (currentAudio.paused) {
// Resume playback
currentAudio.play();
button.classList.add('playing');
button.querySelector('.play-icon').textContent = 'тП╕';
} else {
// Pause playback
currentAudio.pause();
button.classList.remove('playing');
button.querySelector('.play-icon').textContent = 'тЦ╢';
}
return;
}

// Stop any currently playing audio
if (currentAudio) {
currentAudio.pause();
currentAudio.currentTime = 0;
if (currentButton) {
currentButton.classList.remove('playing');
currentButton.querySelector('.play-icon').textContent = 'тЦ╢';
}
}

// Play new audio
currentAudio = new Audio(audioPath);
currentButton = button;
currentPath = audioPath;

currentAudio.play();
button.classList.add('playing');
button.querySelector('.play-icon').textContent = 'тП╕';

currentAudio.onended = () => {
button.classList.remove('playing');
button.querySelector('.play-icon').textContent = 'тЦ╢';
currentPath = null;
currentButton = null;
};

currentAudio.onerror = () => {
alert('рдСрдбрд┐рдпреЛ рдкреНрд▓реЗ рдирд╣реАрдВ рд╣реЛ рд╕рдХрд╛ред рдХреГрдкрдпрд╛ рд╕реБрдирд┐рд╢реНрдЪрд┐рдд рдХрд░реЗрдВ рдХрд┐ audio_files folder рд╕рд╣реА рдЬрдЧрд╣ рдкрд░ рд╣реИред');
button.classList.remove('playing');
button.querySelector('.play-icon').textContent = 'тЦ╢';
currentPath = null;
currentButton = null;
};
}

function toggleContent(element) {
element.classList.toggle('active');
const content = element.nextElementSibling;
content.classList.toggle('show');
}

function shareText(button) {

function searchShlokas() {
if (!currentText) return;

const query = document.getElementById('searchInput').value.toLowerCase();
if (!query) {
renderAllShlokas();
return;
}

const results = [];
currentText.chapters.forEach(chapter => {
chapter.shlokas.forEach(shloka => {
if (shloka.text.toLowerCase().includes(query) ||
shloka.meaning.toLowerCase().includes(query) ||
(shloka.purport && shloka.purport.toLowerCase().includes(query))) {
results.push(shloka);
}
});
});

renderShlokas(results);
}

function escapeHtml(text) {
const div = document.createElement('div');
div.textContent = text;
return div.innerHTML;
}
